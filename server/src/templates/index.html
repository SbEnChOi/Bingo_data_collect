<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Collector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
</head>
<body>
 <!-- 닉네임 입력 모달 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>닉네임을 입력해주세요</h2>

      <!-- 안내 문구 박스 -->
      <div class="info-box">
        <h3>프로젝트 안내</h3>
        <p>이 프로젝트는 빙고판을 채우는 순서를 기록하여 딥러닝 모델 학습 데이터로 활용하기 위해 진행했습니다.</p>
        <ul>
          <li>수집된 데이터는 개인별·공간적·심리적 패턴 분석에 사용됩니다.​🙏🏻​.</li>
          <li>무작위 클릭은 자제해 주시고, 평소 빙고를 할 때처럼 자연스러운 순서를 반영해 주시면 큰 도움이 됩니다🌍​.</li>
          
        </ul>
        <p>관련 소스코드는 오픈소스로 공개되어 있습니다.<a href="https://github.com/SbEnChOi/Bingo_data_collect.git"target="_blank" rel="noopener noreferrer">GitHub에서 확인하기</a></p>
        <p>감사합니다👽​</p>
      </div>

      <input id="nickname-input" type="text" placeholder="닉네임" />
      <button id="start-btn">시작</button>
    </div>
  </div>

  <!-- 메인 컨테이너(빙고판) -->
  <div id="main" class="container" style="display:none;">
    <h1 id="title"></h1>
    <div id="board" class="board"></div>
  </div>

  <!-- 완료 애니메이션 오버레이 -->
  <div id="completion-overlay" class="overlay">
    <div class="checkmark">✅​</div>
  </div>

  <!-- 완료 화면 -->
  <div id="complete-screen" class="complete-screen">
    <div class="complete-content">
      <h2>완료했습니다.</h2>
      <button id="retry-btn" class="restart-button">다시 하기🦈</button>
    </div>
  </div>

  <audio id="click-sound" src="{{ url_for('static', filename='sounds/click.mp3') }}" preload="auto"></audio>

 <!--<audio id="transition-sound" src="{{ url_for('static', filename='sounds/transition.mp3') }}" preload="auto"></audio>--> 

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
